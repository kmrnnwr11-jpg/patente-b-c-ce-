<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Patente Quiz Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .icon svg {
            width: 60px;
            height: 60px;
            color: #4F46E5;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #4F46E5;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover {
            background: #4338CA;
        }

        .tips {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            text-align: left;
        }

        .tips h3 {
            font-size: 14px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 12px;
        }

        .tips ul {
            list-style: none;
            font-size: 14px;
            color: #6B7280;
        }

        .tips li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tips li::before {
            content: "✓";
            color: #10B981;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>

        <h1>Sei Offline</h1>
        <p>
            Non riusciamo a connetterci a internet.
            Controlla la tua connessione e riprova.
        </p>

        <button class="button" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Riprova
        </button>

        <div class="tips">
            <h3>Nel frattempo puoi:</h3>
            <ul>
                <li>Controllare la connessione WiFi</li>
                <li>Disattivare la modalità aereo</li>
                <li>Avvicinarti al router</li>
                <li>Riavviare il dispositivo</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
